<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat Calculator</title>
</head>
<body>
    <h1>Five Nights Tower Defense Stat Calculator</h1>
    <form method="post">
        <label>Base Damage: <input type="text" name="base_damage"></label><br>
        <label>Base Range: <input type="text" name="base_range"></label><br>
        <label>Base Cooldown: <input type="text" name="base_cooldown"></label><br>
        <label>Damage % Change: <input type="text" name="damage_percent_change"></label><br>
        <label>Range % Change: <input type="text" name="range_percent_change"></label><br>
        <label>Cooldown % Change: <input type="text" name="cooldown_percent_change"></label><br>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
