<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Stats Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Unit Stats Calculator</h2>
        <form method="POST">
            <input type="text" name="base_damage" placeholder="Base Damage" required><br>
            <input type="text" name="base_range" placeholder="Base Range" required><br>
            <input type="text" name="base_cooldown" placeholder="Base Cooldown" required><br>

            <input type="text" name="damage_percent_change" placeholder="% Change Damage" required><br>
            <input type="text" name="range_percent_change" placeholder="% Change Range" required><br>
            <input type="text" name="cooldown_percent_change" placeholder="% Change Cooldown" required><br>

            <button type="submit">Calculate</button>
        </form>

        {% if final_damage %}
            <div class="result">
                <p style="color: red;">Final Damage: {{ final_damage }}</p>
                <p style="color: blue;">Final Range: {{ final_range }}</p>
                <p style="color: gray;">Final Cooldown: {{ final_cooldown }}</p>
                <p style="color: red;">DPS: {{ dps }}</p>
            </div>
        {% endif %}

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
